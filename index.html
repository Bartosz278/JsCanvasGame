<!DOCTYPE html>
<html>
<head>
    <title>Prosta gra z zaawansowanym ekwipunkiem</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            border: 1px solid #000000;
            background-color: #f0f0f0;
        }
        #inventory {
            width: 90%;
            height: 50px;
            border: 1px solid #000000;
            margin-top: 10px;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        .slot {
            width: 50px;
            height: 50px;
            border-right: 1px solid #ddd;
            background-color: #eee;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .itemCount {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        #infoBox {
            position: absolute;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            display: none;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="infoBox">Naciśnij spację, aby wykopać</div>
    <div id="inventory"></div>
    <div id="collectInfo" style="display: none; position: absolute; background-color: rgba(0,0,0,0.5); color: white; padding: 5px; border-radius: 5px;">Naciśnij spację, aby zebrać</div>

    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        var infoBox = document.getElementById('infoBox');
        var inventoryEl = document.getElementById('inventory');

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.75;

        var playerImg = new Image();
        playerImg.src = 'character.png';

        var player = {
            x: canvas.width / 2 - 15,
            y: canvas.height / 2 - 15,
            width: 30,
            height: 30,
            speed: 8
        };

        var obstacles = [];
        var interactiveObstacles = [];
        var inventory = Array(10).fill(null); 

        function createObstacles() {
            for (let i = 0; i < 15; i++) {
                var obstacle = {
                    x: Math.random() * (canvas.width - 20),
                    y: Math.random() * (canvas.height - 20),
                    size: 20,
                    color: 'green', 
                    interactive: true
                };
                interactiveObstacles.push(obstacle);
            }
        }

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            interactiveObstacles.forEach(function(obstacle) {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.size, obstacle.size);
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateGame() {
            clearCanvas();
            drawPlayer();
            drawObstacles();
            requestAnimationFrame(updateGame);
        }

        function collectItem(index) {
            var item = interactiveObstacles.splice(index, 1)[0];
            var added = false;
            for (let i = 0; i < inventory.length; i++) {
                if (inventory[i] && inventory[i].color === item.color) {
                    inventory[i].count++;
                    added = true;
                    break;
                } else if (!inventory[i]) {
                    inventory[i] = { ...item, count: 1 };
                    added = true;
                    break;
                }
            }
            if (!added) {
                alert("Ekwipunek pełny!");
            }
            updateInventory();
        }

        function updateInventory() {
            inventoryEl.innerHTML = '';
            inventory.forEach(function(item, index) {
                var slot = document.createElement('div');
                slot.className = 'slot';
                if (item) {
                    var itemCount = document.createElement('span');
                    itemCount.className = 'itemCount';
                    itemCount.textContent = item.count;
                    slot.appendChild(itemCount);
                    slot.style.backgroundColor = item.color;
                }
                inventoryEl.appendChild(slot);
            });
        }
        function showCollectInfo(show,x, y) {
            var infoBox = document.getElementById('collectInfo');
            if (show) {
                infoBox.style.display = 'block';
                infoBox.style.left = x + 'px';
                infoBox.style.top = y + 'px';
            } else {
                infoBox.style.display = 'none';
            }
        }
        function checkCollision(newX, newY) {
            for (let obstacle of interactiveObstacles) {
                if (newX < obstacle.x + obstacle.size &&
                    newX + player.width > obstacle.x &&
                    newY < obstacle.y + obstacle.size &&
                    newY + player.height > obstacle.y) {
                    
                    
                return true;
        }
    }
    
    
    return false;
}
function isCollidingWithObstacle(newX, newY) {
    return interactiveObstacles.some(obstacle => {
        return newX < obstacle.x + obstacle.size &&
               newX + player.width > obstacle.x &&
               newY < obstacle.y + obstacle.size &&
               newY + player.height > obstacle.y;
    });
}
function checkCollectibleProximity() {
    let isNearCollectible = false;
    for (let i = 0; i < interactiveObstacles.length; i++) {
        let obstacle = interactiveObstacles[i];
        let distance = Math.sqrt((player.x - obstacle.x) ** 2 + (player.y - obstacle.y) ** 2);
        if (distance < 50) { 
            showCollectInfo(true, player.x + 20, player.y - 20); 
            isNearCollectible = true;
            break;
        }
    }
    if (!isNearCollectible) {
        showCollectInfo(false); 
    }
}
        

document.addEventListener('keydown', function(event) {
    var newX = player.x;
    var newY = player.y;
    switch(event.key) {
        case 'w': newY -= player.speed; break;
        case 's': newY += player.speed; break;
        case 'a': newX -= player.speed; break;
        case 'd': newX += player.speed; break;
    }

    
    if (!isCollidingWithObstacle(newX, newY)) {
        player.x = newX;
        player.y = newY;
        
    }

    if (event.key === ' ') {
        
        
        for (let i = interactiveObstacles.length - 1; i >= 0; i--) {
            let obstacle = interactiveObstacles[i];
            let distance = Math.sqrt(Math.pow(player.x - obstacle.x, 2) + Math.pow(player.y - obstacle.y, 2));
            if (distance < 50) { 
                collectItem(i);
                
                
                break; 
            }
        }
        
    }
});

        createObstacles();
        updateInventory();
        updateGame();
        checkCollectibleProximity();
    </script>
</body>
</html>
